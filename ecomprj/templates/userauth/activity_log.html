{% extends "admin/base_site.html" %}
{% load static %}
{% block content %}
<div class="container mx-auto px-6 py-6">
    <div class="bg-gray-100 p-6 rounded-lg shadow-md">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold text-gray-800">Activity Log</h1>
        </div>
        <div class="overflow-x-auto bg-white rounded-lg shadow-lg mt-6">
            <table class="table-auto w-full text-left border-collapse border border-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-4 border border-gray-200">User</th>
                        <th class="px-6 py-4 border border-gray-200">Action</th>
                        <th class="px-6 py-4 border border-gray-200">Date</th>
                    </tr>
                </thead>
                <tbody>
                    {% for log in logs %}
                    <tr class="hover:bg-gray-50">
                        <td class="px-6 py-4 border border-gray-200">{{ log.user }}</td>
                        <td class="px-6 py-4 border border-gray-200">{{ log.action }}</td>
                        <td class="px-6 py-4 border border-gray-200">{{ log.date }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
