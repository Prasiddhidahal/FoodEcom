{% extends "partials/baseadmin.html" %}

{% block content %}
<style>
    .container {
        margin: 20px auto;
        max-width: 800px;
        font-family: Arial, sans-serif;
    }

    h1 {
        text-align: center;
        color: #333;
    }

    .form-container {
        margin: 20px 0;
        background-color: #f9f9f9;
        padding: 15px;
        border-radius: 5px;
        border: 1px solid #ddd;
    }

    .form-container h3 {
        text-align: center;
        font-size: 24px;
        color: #555;
    }

    .form-container form {
        display: flex;
        flex-direction: column;
    }

    .form-container label {
        font-size: 16px;
        color: #333;
        margin-bottom: 5px;
    }

    .form-container input, .form-container textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 14px;
    }

    .form-container button {
        background-color: #28a745;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }

    .form-container button:hover {
        background-color: #218838;
    }

    .form-container input[type="file"] {
        padding: 5px;
        font-size: 14px;
    }

    .form-container input[type="file"]:hover {
        border-color: #007bff;
    }
</style>

<div class="container">
    <h1>Edit Category</h1>

    <div class="form-container">
        <h3>Edit Category: {{ category.title }}</h3>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="title">Category Title</label>
            <input type="text" id="title" name="title" value="{{ category.title }}" required>

            <label for="description">Category Description</label>
            <textarea id="description" name="description" rows="4" required>{{ category.description }}</textarea>

            <label for="image">Category Image</label>
            <input type="file" id="image" name="image" accept="image/*">

            <button type="submit">Save Changes</button>
        </form>
    </div>
</div>
{% endblock %}
