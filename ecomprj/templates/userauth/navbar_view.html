{% extends "partials/baseadmin.html" %}
{% load static %}

{% block content %}
<div class="navbar-detail-container">
    <h2 class="navbar-title">{{ navbar.title }}</h2>
    <div class="navbar-info">
        <p><strong>URL:</strong> {{ navbar.url }}</p>
        <p><strong>Status:</strong> {{ navbar.status }}</p>
        <p><strong>Created:</strong> {{ navbar.created_by }}</p>
    </div>
    <a href="{% url 'userauth:navbars' %}" class="back-button">Back to Navbar List</a>
</div>

<style>
    .navbar-detail-container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .navbar-title {
        font-size: 28px;
        font-weight: bold;
        color: #333;
        margin-bottom: 15px;
    }

    .navbar-info {
        font-size: 18px;
        color: #555;
    }

    .navbar-info p {
        margin-bottom: 10px;
    }

    .back-button {
        display: inline-block;
        margin-top: 20px;
        background-color: #007bff;
        color: white;
        padding: 10px 15px;
        text-decoration: none;
        font-size: 16px;
        border-radius: 4px;
        transition: background-color 0.3s ease;
    }

    .back-button:hover {
        background-color: #0056b3;
    }
</style>
{% endblock %}
