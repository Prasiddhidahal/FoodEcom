{% extends "partials/baseadmin.html" %}
{% load static %}

{% block content %}
    <div class="manage-roles-page">
        <h1>Manage Roles</h1>

        <!-- Create New Role Form -->
        <h3>Create New Role</h3>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="role_name"></label>
                {{ create_role_form.as_p }}
            </div>
            <button type="submit" name="create_role">Create Role</button>
        </form>

        <hr>

        <!-- Assign Role to User Form -->
        <h3>Assign Role to User</h3>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="user"></label>
                {{ assign_role_form.as_p }}
            </div>
            <button type="submit" name="assign_role">Assign Role</button>
        </form>
    </div>
    <style>
    /* Target the actual h1 element */
    h1 {
        text-align: center;
        color: #2c3e50;
    }

    /* Other styles */
    .manage-roles-page {
       width: 100%;
        margin: 0;
        padding: 0;
        color: #333;
    }
.manage-roles-page h1 {
    text-align: center;
    color: #2c3e50;
    font-size: 2em; /* Add font size if needed */
}
    .manage-roles-page h3 {
        text-align: center;
        color: #2c3e50;
        margin-top: 0;
        font-size: 20px;
    }

    .manage-roles-page h3 {
        color: #34495e;
        margin-top: 30px;
    }

    .manage-roles-page form {
        width: 80%;
        max-width: 700px;
        margin: 20px auto;
        text-align: center; /* Center align form content */
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .manage-roles-page form button {
        background-color: #3498db;
        color: white;
        border: none;
        padding: 12px 20px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s;
        width: 100%;
        margin-top: 20px;
    }

    .manage-roles-page form button:hover {
        background-color: #2980b9;
    }

    .manage-roles-page .form-group {
        margin-bottom: 20px;
    }

    .manage-roles-page label {
        font-weight: bold;
        display: block;
        margin-bottom: 8px;
    }

    .manage-roles-page hr {
        border: 1px solid #ccc;
        margin: 40px 0;
    }

    .form-group input,
    .form-group select {
       border: 1px solid;
       width: 200px;
       height: 30px;
       border-radius: 10px;
    }

    /* Responsive styling */
    @media (max-width: 768px) {
        .manage-roles-page form {
            width: 90%;
            padding: 15px;
        }

        .manage-roles-page form button {
            padding: 10px;
            font-size: 14px;
        }
    }
</style>


   

{% endblock %}
